            body{background-color: lightpink;}

    <body>
        
        
    <center>
        <h1>Calculadora con servlets</h1>

    <form   action="calculadora"   method=POST>

            <option value="6">cos</option>
            <option value="7">asen</option>
             <option value="8">sen</option>
             <option value="9">tan</option>
              <option value="10">tanh</option>
        </SELECT>
    <br><br>
    <input name="num2"   type=   "text">
    <br>
    <br>
    <input   name="Calcular"  value="Calcular" type="submit">
    &nbsp;&nbsp;
    <input   name="limpiar" value="Limpiar" type="reset">
    </form>
        <br><br><br>
    </center>
